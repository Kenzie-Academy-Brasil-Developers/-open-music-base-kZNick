<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/globalStyles.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/filter.css" />
    <link rel="stylesheet" href="styles/Price.css" />
    <link rel="stylesheet" href="styles/Products.css" />

    <title>Open Music</title>
  </head>
  <body>
    <header class="container cabecalho">
        <h1 class="Logo">open music</h1>
        <button class="button-Dark" id="darkMode">
          <img src="assets/img/moon.svg" alt="" id="imgDark">
        </button>
      </div>
    </header>
    <main class="container">
      <section class="filter">
        <h2>Gênero Musical</h2>
        <div class="buttons">
          <button class="buttons-genre" id="categoryTodos">Todos</button>
          <button class="buttons-genre" id="categoryPop">Pop</button>
          <button class="buttons-genre" id="categoryMPB">MPB</button>
          <button class="buttons-genre" id="categoryForro">Forró</button>
          <button class="buttons-genre" id="categorySamba">Samba</button>
          <button class="buttons-genre" id="categoryBaiao">Baião</button>
          <button class="buttons-genre" id="categoryRap">Rap</button>
          <button class="buttons-genre" id="categoryHipHop">Hip-Hop</button>
          <button class="buttons-genre" id="categoryRock">Rock</button>
          <button class="buttons-genre" id="categoryReggae">Reggae</button>
          <button class="buttons-genre" id="categoryCountry">Country</button>
          <button class="buttons-genre" id="categoryGospel">Gospel</button>
        </div>
      </section>
      <section class="Price">
        <div class="price-filter">
          <h2>Definir preço</h2>
          <h3 class="Price-filter-show">Até R$ 240</h3>
        </div>
        <div class="input-price">
          <input type="range" class="range" min="23" max="250" value="price">
        </div> 

      </section>
      <section class="products">
        <h2>Albums Encontrados</h2>
        <ul class="products-found">
          
        </ul>
      </section>
    </main>
    <script src="scripts/productsData.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/theme.js"></script>
  </body>
</html>
